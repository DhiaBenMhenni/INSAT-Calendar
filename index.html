<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
   <main>
    <div class="background coming-soon">
            <div class="main-thing">
                <h2 class="title">IN CASE YOU FORGOT</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">Time</h3>
                        <h3>Day(s)</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hour(s)</h3>
                    </div>
                    <div class="container-minutes">
                        <h3 class="minute">Time</h3>
                        <h3>Minute(s)</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Second(s)</h3>
                    </div>
                </div>
            </div>
            <img class="INSAT" src="./logo c.png" alt="INSAT-logo">
            <h2 class="slogan">"the official logo for Stockholm Syndrome"</h2>
    </div>
   </main>
    <script src="app.js"></script>
</body>
</html>
